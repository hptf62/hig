<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="refresh" content="0; url='your-file.pdf'" />
  <script>
    window.onload = function () {
      const link = document.createElement("a");
      link.href = "openME.pdf"; // path to your PDF
      link.download = "openME.pdf"; // filename on download
      link.click();
    };
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="openME.pdf">click here</a>.</p>
</body>
</html>
